<h1>{{hero.nombre}} <small>{{hero.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn blog">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img *ngIf="hero.casa=='Marvel'" class="imgCasa" src="/assets/img/marvel.jpg" [alt]="hero.casa">
            <img *ngIf="hero.casa=='DC'" class="imgCasa" src="/assets/img/dc.png" [alt]="hero.casa">
        </div>      
    </div>    
</div>
